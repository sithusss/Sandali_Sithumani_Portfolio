<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <link rel="stylesheet" href="css/styles.css">

      <title>Contact - My Web site</title>
   </head>
   <body>
      <header class="header header-pages" id="header">
         <nav class="nav container">
            <img src="./img/logo.png" class="nav_logo"/>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="index.html" class="nav__link">Home</a>
                  </li>

                  <li class="nav__item">
                     <a href="about.html" class="nav__link">About Me</a>
                  </li>

                  <li class="nav__item">
                     <a href="portfolio.html" class="nav__link">Portfolio</a>
                  </li>

                  <li class="nav__item">
                     <a href="contact.html" class="button">Contact Me</a>
                  </li>
               </ul>

               <div class="nav__close" id="nav-close">
                  <i class="ri-close-line"></i>
               </div>
            </div>

            <div class="nav__actions">
               <i class="ri-moon-line change-theme" id="theme-button"></i>

               <div class="nav__toggle" id="nav-toggle">
                  <i class="ri-apps-2-line"></i>
               </div>
            </div>
         </nav>
      </header>

      <main class="main">
         <section class="contact section">
            <h2 class="section__title">
               Let's Talk 
            </h2>
            <h3 class="contact_details">
               <ul>
                  <li>
                     Mobile Number(WhatsApp) : +94 70 37 57 159
                  </li>
                  <li>
                     Gmail : sithumanisandali@gmail.com 
                  </li>
               </ul>
            </h3>

            <div class="contact__page container grid">
               <form action="" class="contact__form grid" id="contact-form">
                  <div class="contact__group grid">
                     <div class="contact__box">
                        <input type="text" name="user_name" id="name" required placeholder="Write your names" class="contact__input">
                        <label for="name" class="contact__label">First Name</label>
                     </div>

                     <div class="contact__box">
                        <input type="email" name="user_email" id="email" required placeholder="Write your email" class="contact__input">
                        <label for="email" class="contact__label">Email Address</label>
                     </div>
                  </div>

                  <div class="contact__box contact__area">
                     <textarea name="user_message" id="message" required placeholder="Write your message" class="contact__input"></textarea>
                     <label for="message" class="contact__label">Message</label>
                  </div>

                  <p class="contact__message" id="contact-message"></p>

                  <button type="submit" class="contact__send button">Send Message</button>
               </form>
            </div>
         </section>
      </main>

      <footer class="footer">
         <div class="footer__container container grid">
            <div class="footer__content grid">
               <img src="./img/logo.png" class="nav_logo"/>

               <ul class="footer__links">
                  <li>
                     <a href="about.html" class="footer__link">About Me</a>
                  </li>

                  <li>
                     <a href="portfolio.html" class="footer__link">Portfolio</a>
                  </li>

                  <li>
                     <a href="contact.html" class="footer__link">Contact Me</a>
                  </li>
               </ul>

               <div class="footer__social">

                  <a href="https://www.instagram.com/sithumanisandali/" target="_blank" class="footer__social-link">
                     <i class="ri-instagram-fill"></i>
                  </a>

                  <a href="https://www.linkedin.com/in/%20sandali-sithumani-600788201" target="_blank" class="footer__social-link">
                     <i class="ri-linkedin-box-fill"></i>
                  </a>

                  <a href="https://github.com/sithusss" target="_blank" class="home__social-link">
                     <i class="ri-github-fill"></i>
                  </a>
               </div>
            </div>

            <span class="footer__copy">
               &#169; All Rights Reserved
            </span>
         </div>
      </footer>

      <script src="js/main.js"></script>
      
      <script src="#"></script>
      
      <script src="js/contact.js"></script>
   </body>
</html>
